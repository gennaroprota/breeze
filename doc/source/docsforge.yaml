sidebar:
  Basic Tutorial:
  - Getting Started: readme.md
autodocSettings:
  Public API:
    language: cpp
    INPUT: breath breath/main_page.dox breath/namespaces.dox
    EXCLUDE: ''
    EXCLUDE_PATTERNS: '*/breath/testing/* */private/* */brt/* */dep/* */test/*
      */extra/* */example/* */dependent_code.hpp */top_level_namespace.hpp
      */version.hpp'
    includeApi: []
    excludeApi: []
    documentSingleUnderscore: true
    documentStatic: true
    documentProtected: true
    extractNonDocComments: false
    extract_namespace_comments: true
    sort_by_type: true
    sort_alphabetically: true
    separate_defines: false
    star_mentioned: false
    star_list: []
    DISTRIBUTE_GROUP_DOC: 'YES'
    ENABLE_PREPROCESSING: 'YES'
    MACRO_EXPANSION: 'YES'
    EXPAND_ONLY_PREDEF: 'YES'
    PREDEFINED: breath_ns=breath BREATH_PREVENT_MACRO_EXPANSION=
    SEARCH_INCLUDES: 'YES'
    INCLUDE_PATH: ''
    INCLUDE_FILE_PATTERNS: ''
    ALIASES: ''
    EXAMPLE_PATH: ''

    #       This is the only option not in sync with doxygen.cfg, as
    #       Doxygen is showing our #include directives in the "" form
    #       even when it is set to 'NO' (the default). DocsForge seems
    #       to require 'YES' for that, instead.
    #
    #       See <https://github.com/erez-o/docsforge/issues/21>.
    # ------------------------------------------------------------------------
    FORCE_LOCAL_INCLUDES: 'YES'

additionalSettings:
  autolink_exclude:
  #         Doxygen won't link this, since it's all-lowercase, but
  #         DocsForge does.
  # --------------------------------------------------------------------------
    - inserter

source_browser:
  title: 'Source Browser'               # section title
  base_url: 'source'                    # base url
  input: 'breath'                       # incldue these directories
  exclude: ''                           # exclude this directory
  filename_extensions: ''               # include only these filename extension
  filename_extensions_exclude: '.dox'   # exclude these filename extension

